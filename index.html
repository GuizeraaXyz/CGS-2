<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <header>
        <ul>
            <li><button onclick="mostrar_posts()">Posts</button></li>
            <li><button onclick="Mostrar_Novidades()">Novidades</button></li>
            <li><button onclick="Mostrar_Anuncios()">Anúncios</button></li>
        </ul>
        <button onclick="Mostrar_Card_Add_Post()" class="Add_Post_Btn">Adicionar um post</button>
    </header>

    <main>
        <div class="container">
            <!-- Seção de Posts -->
            <section class="posts" id="Posts">
                <div class="container-posts">
                    <h1>Posts</h1>

                    <!-- Os posts serão carregados aqui -->
                    <div class="post-container"></div>
                </div>
            </section>

            <!-- Seção de Novidades -->
            <section class="novidades" id="Novidades" style="display:none;">
                <div class="container-novidades">
                    <h1>Novidades</h1>
                    <!-- Conteúdo das novidades -->
                </div>
            </section>

            <!-- Seção de Anúncios -->
            <section class="anuncios" id="Anuncios" style="display:none;">
                <div class="container-anuncios">
                    <h1>Anúncios</h1>
                    <!-- Conteúdo dos anúncios -->
                </div>
            </section>

            <section class="AddPost" id="Add_Post">
                <div class="container_Add_Post">
                    <!-- Card de Adicionar Post -->
                    <div class="criar_inputs">
                        <br><br> 
                        <input type="text" id="Title" placeholder="Título do post">
                        <br><br>
                        <textarea id="Main" placeholder="Assunto..."></textarea>
                        <br><br>
                        <input type="text" id="Creator" placeholder="Diga seu nome">
                        <br><br><br>
                        <button onclick="Adicionar_Post()">Criar Post</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/static/scripts/script.js"></script>

    <footer>
        <!-- Footer -->
    </footer>
</body>
</html>
